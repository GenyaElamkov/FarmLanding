<section id="products" class="py-5">
    <div class="container">
        <h2 class="text-center section-title animate">Наша продукция</h2>
        <div class="row g-4 justify-content-center">
            {% for product in products %}
            <div class="col-lg-4 col-md-6 animate">
                <div class="card product-card h-100">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <span class="badge bg-success mb-2">{{ product.category }}</span>
                        <h5 class="card-title">{{ product.name }}</h5>
                        {% autoescape off %}
                        <p class="card-text">{{ product.description }}</p>
                        {% endautoescape %}
                    </div>
                    {% if product.featured %}
                    <div class="card-footer bg-success text-white text-center">В наличии</div>
                    {% else %}
                    <div class="card-footer bg-secondary text-white text-center">Нет в наличии</div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
