<section id="about" class="py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 animate">
                <h2 class="text-center section-title animate">{{ title }}</h2>
                {% autoescape off %}
                {{ description }}
                {% endautoescape %}
                <div class="mt-4">
                    <a href="#gallery" class="btn btn-outline-success me-2">Посмотреть ЛПХ</a>
                    <a href="#contact" class="btn btn-success">Связаться с нами</a>
                </div>
            </div>
            <div class="col-lg-6 animate delay-1">
                <img src="{{ image.url }}" alt="Наша ферма" class="img-fluid rounded shadow">
            </div>
        </div>
    </div>
</section>
